language: go
go:
    - stable
install:
    - go get golang.org/x/tools/cmd/cover
    - go get github.com/mattn/goveralls
script:
    - cd go/test
    - go test -coverpkg $(go list ../...|grep /pkg/|paste -sd,)  -coverprofile cover.out
after_success:
    - $HOME/gopath/bin/goveralls -coverprofile=cover.out -service=travis-ci
notifications:
    email:
        on_success: never
        on_failure: always
branches:
    only:
    - master